name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - 'frepi_finance/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'deploy/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy via IAP tunnel
        run: |
          gcloud compute ssh root@${{ secrets.GCP_INSTANCE }} \
            --zone=${{ secrets.GCP_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --command="bash /opt/deploy/deploy.sh frepi-finance"

      - name: Verify service is running
        run: |
          gcloud compute ssh root@${{ secrets.GCP_INSTANCE }} \
            --zone=${{ secrets.GCP_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --command="systemctl is-active frepi-finance"
